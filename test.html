<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
</head>

<body>
<div class="container">
  <!-- Content here -->
  <div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4"></div>
  <div class="col-sm-4 text-right">
  <button type="button" id="fillButton" class="btn btn-primary">Fill Table</button>
  </div>
  </div>
  <div class="row">
  <table class="table" id="testTable">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">url</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
  </table>
  </div>
</div>
</body>

<script>
$("#fillButton").click(function()
{
	//alert("Clicked")
	//ajax http://aimtell.com/files/sites.json
		$.getJSON("https://aimtell.com/files/sites.json", 
					function(result){
					var tab = $("#testTable");
					tab.find("tbody tr").remove();//clears table
					$.each(result.sites, function(i, field){
						tab.append("<tr><td>"+field.id+"</td><td>"+field.name+"</td><td>"+field.url+"</td></tr>")
					
					
			});
			});
		
		
		
});
</script>

</html>
